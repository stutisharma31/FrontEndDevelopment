<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <h1>**********</h1>
    <h2>!!!!!!!!!!!</h2>
    <h3>@@@@@@@@@@@</h3>
    <button id="b1">Set text of h1</button>
    <button id="b2">Set hyperlink in h2</button>
    <button id="b3">Set image in h3</button>
    <script>
        $("#b1").click(function(){
            $("h1").text("LOVELY PROFESSIONAL UNIVERSITY")

        })
        $("#b2").click(function(){
            $("h2").html("<a href='#'>click me</a>")
        })
        $("#b3").click(function(){
            $("h3").html("<img src='https://th.bing.com/th/id/OIP.6gyb39GkAMgOt29OP382dwHaEK?pid=ImgDet&rs=1' height='100' width='100'>")
        })
    </script>
</body>
</html>

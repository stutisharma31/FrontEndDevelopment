<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #232323;
        }

        .form {
            padding: 2rem;
            backdrop-filter: blur(8px);
            border: 2px solid white;
            border-radius: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            font-size: large;
            width: 40vw;
            background-color: rgba(255, 255, 255, 0.1);
        }

        label {
            font-weight: bold;
        }

        input, select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
        }

        .error {
            color: red;
            font-size: 0.8rem;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <main class="main">
        <form action="" class="form" onsubmit="return validation();">
            <h2>Don't have an account? Want to Join us?</h2>
            <label for="name">Name</label>
            <input class="inp" id="name" type="text" placeholder="Name">
            <span id="errorname" class="error"></span>

            <label for="email">Email</label>
            <input class="inp" id="email" type="email" placeholder="Email">
            <span id="erroremail" class="error"></span>

            <label for="select">Select City</label>
            <select name="select" id="select">
                <option value="">Select</option>
                <option value="Kanpur">Kanpur</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Mumbai">Mumbai</option>
            </select>
            <span id="errorselect" class="error"></span>

            <label for="password">Password</label>
            <input class="inp" type="password" id="password">
            <span id="errorpassword" class="error"></span>

            <div>
                <input type="checkbox" name="tnc" id="check">
                <label for="check">I agree to following terms and conditions</label>
            </div>
            <span id="errorcheck" class="error"></span>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </main>
    <script>
        const validation = () => {
            let isValid = true;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const select = document.getElementById("select").value;
            const password = document.getElementById("password").value;
            const check = document.getElementById("check");

            document.getElementById("errorname").innerHTML = name === "" ? "* Name cannot be empty" : "";
            document.getElementById("erroremail").innerHTML = email === "" ? "* Email cannot be empty" : "";
            document.getElementById("errorselect").innerHTML = select === "" ? "* Select cannot be empty" : "";
            document.getElementById("errorpassword").innerHTML = password === "" ? "* Password cannot be empty" : "";
            document.getElementById("errorcheck").innerHTML = !check.checked ? "* You must agree to the terms and conditions" : "";

            return isValid && name !== "" && email !== "" && select !== "" && password !== "" && check.checked;
        };
    </script>
</body>
</html>

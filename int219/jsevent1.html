<html>
    <input type="button" value="Click Me" onmouseover="changeColorOnMouseOver(this)" onmouseout="changeColorOnMouseOut(this)">
    <script type="text/javascript">
        function changeColorOnMouseOver(x){
            x.style.background='red';
            x.style.color='yellow';
        }
        function changeColorOnMouseOut(x){
            x.style.background='cadetblue';
            x.style.color='white';

        }
    </script>
</html>

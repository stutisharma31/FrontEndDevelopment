<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Enlarge by 100px on Mouseover</title>
<style>
  #enlargeImage {
    width: 300px;
    height: 300px;
    transition: all 0.3s ease-in-out;
  }
</style>
</head>
<body>
<img id="enlargeImage" src="https://th.bing.com/th/id/R.c35b0899237e00d146c0cdebefb78a66?rik=gNIBjCBEnSIWFA&riu=http%3a%2f%2fhappenings.lpu.in%2fwp-content%2fuploads%2f2019%2f06%2fLPU-Campus-5.jpg&ehk=w3IeQJhuBo6kVUT%2f8uuIp5J32q4Bek83Fap%2biUkpCqA%3d&risl=&pid=ImgRaw&r=0" alt="Enlarging Image" alt="Enlarging Image">

<script>
  const image = document.getElementById('enlargeImage');

  function enlargeImage() {
    const currentWidth = image.offsetWidth;
    const newWidth = currentWidth + 100;
    image.style.width = `${newWidth}px`;
    image.style.height = `${newWidth}px`;
  }

  function shrinkImage() {
    image.style.width = '300px';
    image.style.height = '300px';
  }

  image.addEventListener('mouseover', enlargeImage);
  image.addEventListener('mouseout', shrinkImage);
</script>
</body>
</html>

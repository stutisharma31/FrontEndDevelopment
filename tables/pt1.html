<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width: 100%;
        border-collapse: collapse;
    }
    th{
        color: rgb(11, 51, 51);
       
        font-size: 20px;
        border: 1px solid blue;
    }
    td{
        color: white;
        font-size: 20px;
        text-align: center;
        border: 1px solid blue;
    }
    thead{
        background-color: rgb(156, 213, 156);
    }
    tbody{
        background-color: rgb(174, 76, 125);
    }
</style>
<body>
    <table>
        <thead>
       <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
       </tr> 
    </thead>
    <tbody>
       <tr>
        <td>Stuti</td>
        <td>Sharma</td>
        <td>20</td>
       </tr>
       <tr>
        <td>Shashwat</td>
        <td>Sharma</td>
        <td>16</td>
       </tr>
    </tbody>
    </table>
    
</body>
</html>
